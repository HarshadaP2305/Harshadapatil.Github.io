<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Harshada Patil</title>
  <link rel="stylesheet" href="Login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="login-container">
        <h2>Sign In</h2>
        <form id="login-form" onsubmit="validateLogin(event)">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="signup-text">New User? <a href="signup.html">Sign Up</a></p>

        <p id="error-message" style="color:red; display:none;">Invalid username or password.</p> <!-- Error message -->
    </div>

    <script src="Login.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
